name: CI/CD to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_branch:
        description: 'Branch yang akan di-deploy'
        required: false
        default: 'main'
      run_backup:
        description: 'Jalankan backup di VPS sebelum deploy? (true/false)'
        required: false
        default: 'false'
      skip_build:
        description: 'Skip tahap build & push image (true/false)'
        required: false
        default: 'true'   # default diubah ke true karena kita pakai image resmi

jobs:
  build-and-push:
    name: Build and push image
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_build != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/my-keycloak:${{ github.sha }}

  deploy:
    name: Deploy to VPS via SSH
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      DEPLOY_BRANCH: ${{ github.event.inputs.deploy_branch || 'main' }}
      # Anda bisa set secrets.KEYCLOAK_IMAGE pada repo (contoh: quay.io/keycloak/keycloak:latest)
      KEYCLOAK_IMAGE: ${{ secrets.KEYCLOAK_IMAGE }}
    steps:
      - name: Checkout code (for docker-compose.yml)
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          SSH_USER: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_BRANCH: ${{ env.DEPLOY_BRANCH }}
          IMAGE: ${{ env.KEYCLOAK_IMAGE }}
        run: |
          ssh -i ~/.ssh/id_rsa "$SSH_USER@$SSH_HOST" -p "$SSH_PORT" <<'EOF'
            set -euo pipefail
            cd /home/nurvan/keycloak || exit 2

            git fetch --all --prune
            git reset --hard origin/"$DEPLOY_BRANCH"

            # fallback image jika secret tidak diset
            IMAGE="${IMAGE:-quay.io/keycloak/keycloak:latest}"

            # tulis .env (dipakai docker-compose untuk menggantikan image)
            echo "KEYCLOAK_IMAGE=$IMAGE" > .env

            # pastikan compose menarik image terbaru
            docker compose pull
            docker compose up -d --remove-orphans

            docker image prune -f
          EOF