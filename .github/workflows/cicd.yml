name: CI/CD to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_branch:
        required: false
        default: 'main'
      skip_build:
        required: false
        default: 'true'   # default true karena tidak build

jobs:
  # hapus/disable job build jika tidak diperlukan
  build-and-push:
    if: ${{ github.event.inputs.skip_build != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # (langkah build/push hanya akan jalan kalau skip_build != 'true')

  deploy:
    name: Deploy to VPS via SSH
    runs-on: ubuntu-latest
    needs: [build-and-push]
    env:
      DEPLOY_BRANCH: ${{ github.event.inputs.deploy_branch || 'main' }}
      KEYCLOAK_IMAGE: ${{ secrets.KEYCLOAK_IMAGE }}  # set ini di repo secrets
      SSH_USER: ${{ secrets.SSH_USERNAME }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      IMAGE: ${{ env.KEYCLOAK_IMAGE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/vps_key "$SSH_USER@$SSH_HOST" -p "${SSH_PORT:-22}" <<'EOF'
            set -euo pipefail
            cd /home/nurvan/keycloak || exit 2

            git fetch --all --prune
            git reset --hard origin/"${DEPLOY_BRANCH:-main}"

            # fallback ke image resmi Keycloak jika secret tidak diset
            IMAGE="${IMAGE:-quay.io/keycloak/keycloak:latest}"

            # tulis .env agar docker-compose menggunakan image tersebut
            echo "KEYCLOAK_IMAGE=$IMAGE" > .env

            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
          EOF
