name: CI/CD to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_branch:
        required: false
        default: 'main'
      skip_build:
        required: false
        default: 'true'

jobs:
  build-and-push:
    if: ${{ github.event.inputs.skip_build != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Tambahkan langkah build/push image di sini jika diperlukan

  deploy:
    name: Deploy to VPS via SSH
    runs-on: ubuntu-latest
    needs: [build-and-push]
    env:
      DEPLOY_BRANCH: ${{ github.event.inputs.deploy_branch || 'main' }}
      KEYCLOAK_IMAGE: ${{ secrets.KEYCLOAK_IMAGE }}
      SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Pastikan baris baru tetap utuh saat disimpan di secret
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh-keyscan -p "${SSH_PORT:-22}" -H $SSH_HOST >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

          # Validasi key terbaca oleh OpenSSH
          ssh-keygen -lf ~/.ssh/vps_key

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/vps_key $SSH_USERNAME@$SSH_HOST -p $SSH_PORT "
            cd /home/nurvan/keycloak &&
            git fetch &&
            git pull origin main &&
            docker-compose down &&
            docker-compose pull &&
            docker-compose up -d
          "