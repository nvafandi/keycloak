version: "3.9"

services:
  keycloak:
    container_name: keycloak
    image: "quay.io/keycloak/keycloak:24.0.4"   # use a fixed version for stability
    restart: unless-stopped
    command: ["start", "--proxy-headers=xforwarded"]  # use X-Forwarded-* headers
    environment:
      KC_DB: "postgres"
      KC_DB_URL_HOST: "postgres"                # service name inside Docker network
      KC_DB_URL_PORT: "5432"
      KC_DB_URL_DATABASE: "phantom"             # database name
      KC_DB_USERNAME: "nurvan"                  # must match POSTGRES_USER
      KC_DB_PASSWORD: "kmzwa88sAA"              # must match POSTGRES_PASSWORD
      KEYCLOAK_ADMIN: "admin"                   # initial admin username
      KEYCLOAK_ADMIN_PASSWORD: "changeme"       # initial admin password
      KC_PROXY: "edge"                          # proxy mode
      KC_HOSTNAME: "nurvan.my.id"               # public hostname
      KC_HOSTNAME_STRICT: "false"               # disable strict hostname checks
      KC_HOSTNAME_STRICT_HTTPS: "false"         # disable strict HTTPS checks
    ports:
      - "8080:8080"                             # expose Keycloak on host port 8080
    depends_on:
      - postgres                                # wait for Postgres before starting
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 8
    networks:
      - keycloak-net

  postgres:
    container_name: postgres
    image: "postgres:15"                        # stable Postgres version
    restart: unless-stopped
    environment:
      POSTGRES_DB: "phantom"                    # database name
      POSTGRES_USER: "nurvan"                   # default user
      POSTGRES_PASSWORD: "kmzwa88sAA"           # password for nurvan
    volumes:
      - postgres_data:/var/lib/postgresql/data  # persistent storage for Postgres
    ports:
      - "5432:5432"                             # expose Postgres on host port 5432
    networks:
      - keycloak-net

networks:
  keycloak-net:
    driver: bridge

volumes:
  postgres_data: